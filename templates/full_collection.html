{% extends 'base.html' %}

{% block main %}
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Type</td>
                <td>Power</td>
                <td>Toughness</td>
                <td>Stock</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>  {{  row[0] }}  </td>
                    <td>  {{  row[1] }}  </td>
                    <td>  {{  row[2] }}  </td>
                    <td>  {{  row[3] }}  </td>
                    <td>  {{  row[4] }}  </td>
                    <td>  ${{  row[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
